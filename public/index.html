<!DOCTYPE html>
<html lang="en" ng-app="cabs_and_travels">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&S Cabs and Tours</title>

    <!--Base URL and site icon configuration-->
    <base href="/">
    <link rel="icon" type="image/png" href="dist/icon.png" />

    <!--Import CSS files-->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/css/navigation.bar.css">
    <link rel="stylesheet" href="dist/css/home.page.css">
    <link rel="stylesheet" href="dist/css/footer.css">
    <link rel="stylesheet" href="dist/css/contact.page.css">
    <link rel="stylesheet" href="dist/css/driver.page.css">
    <link rel="stylesheet" href="dist/css/vehicles.page.css">

    <script src="dist/js/assets/js/bootstrap.min.js"></script>

    <!--Import AnglerJS files -->
    <script src="dist/js/vendor/angular.min.js"></script>
    <script src="dist/js/vendor/angular-route.js"></script>
    <script src="dist/js/vendor/ngStorage.min.js"></script>
    <script src="dist/js/vendor/moment.min.js"></script>

    <script src="dist/js/app.config.js"></script>
    <script src="dist/js/app.run.js"></script>

<body ng-controller="MainController">

    <div ng-include="'dist/views/components/footer.view.html'"></div>
