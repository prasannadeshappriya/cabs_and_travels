<!DOCTYPE html>
<html lang="en" ng-app="cabs_and_travels">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&S Cabs and Tours</title>

    <!--Base URL and site icon configuration-->
    <base href="/">
    <link rel="icon" type="image/png" href="icon.png" />

    <!--Import CSS files-->
    <link rel="stylesheet" href="app/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="app/assets/css/navigation.bar.css">
    <link rel="stylesheet" href="app/assets/css/home.page.css">
    <link rel="stylesheet" href="app/assets/css/footer.css">
    <link rel="stylesheet" href="app/assets/css/contact.page.css">
    <link rel="stylesheet" href="app/assets/css/driver.page.css">

    <!--Import javascript framework files-->
    <script src="app/assets/js/jquery-3.2.1.min.js"></script>
    <script src="app/assets/js/bootstrap.min.js"></script>

    <!--Import AnglerJS files -->
    <script src="app/vendor/angular.min.js"></script>
    <script src="app/vendor/angular-route.js"></script>
    <script src="app/vendor/ngStorage.min.js"></script>
    <script src="app/vendor/moment.min.js"></script>

    <!--Angular modules, run, config files-->
    <script src="app/app.modules.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/app.run.js"></script>

    <!--Import AnglerJS Controllers -->
    <script src="app/controller/main.controller.js"></script>

    <!--Import AnglerJS services -->

    <!--JS files-->
    <script src="app/assets/js/main.js"></script>
</head>
<body ng-controller="MainController">
    <!--Facebook Plugin Initialize-->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.1&appId=120445411938183&autoLogAppEvents=1';
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <!--Navigation Bar-->
    <div ng-include="'app/views/components/navbar.view.html'"></div>

    <!--Show route contents-->
    <div ng-view class="stretch-ng-view"></div>

    <!--Footer Section-->
    <div ng-include="'app/views/components/footer.view.html'"></div>
</body>
</html>
